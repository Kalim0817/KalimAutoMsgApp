<html>
<head>
	<title> AutoMMW App by Kalim & Aamesh </title>
	<style>
		* { font-size:60px; }
		h1 { background-color:black; color:white;
			width:50%; border-radius:30px; }
		body { background-color: #8000ff; }
	</style>
	
</head>
<body>
<center>
	<h1> Motivational Msg App </h1>
	<h1 id="ans"> </h1> 
	<script>
	function getmsg()
	{
		let ans = document.getElementById("ans");
		let url = "https://api.quotable.io/random";
		fetch(url)
		.then(res => res.json())
		.then(data => ans.innerHTML = data.content + "  ~" + data.author)
		.catch(err => ans.innerHTML = "issue" + err);

	}
	getmsg();
	setInterval(getmsg,17000);
	</script>
	
</center>
</body>


</html>
